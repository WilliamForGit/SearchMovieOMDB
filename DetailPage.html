<!DOCTYPE html>
<html lang="en">
<head>
  <title>Detail of the movie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="CSS/detailStyle.css">
</head>

<body onload="setMovieInfo()">

<header>
  <div class="logo"> <a href="/SearchMovieOMDB/HomePage.html">Search Movies From OMDB</a></div>
  
</header>

<section style="text-align: center;">      

  <div class="divMovie">             
    <img id="imgPicture" src="" onerror="this.src ='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQkmpiE3saxLv17jlQVpffuUAAtU95HJoaPRw&usqp=CAU'">

    <div class="movie-data"> 
        <p id="pTitle" class="movie-title"></p>   
        <div class="movie-detail">
            <p>Rating(IMDB): &nbsp;<span id="pRating"></span></p>
            <p>Type: &nbsp;<span id="pType"></span></p>
            <p>Genre: &nbsp;<span id="pGenre"></span></p>
            <p>Director: &nbsp;<span id="pDirector"></span></p>
            <p>Language: &nbsp;<span id="pLanguage"></span></p>
            <p>Release date: &nbsp;<span id="pReleaseDate"></span></p>  
            <p>Actors: &nbsp;<span id="pActors"></span></p>            
            <p>Plot: &nbsp; <span id="plot" class="movie-plot"></span></p>
        </div>               
    </div>
  </div>

  <p id="pError"></p>

</section>


<script type="text/javascript" src="JavascriptFiles/movieDetail.js"></script>
</body>
</html>
