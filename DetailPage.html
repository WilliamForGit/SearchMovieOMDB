<!DOCTYPE html>
<html lang="en">
<head>
  <title>Detail of the movie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="CSS/HTMLStyle.css">
  <link rel="stylesheet" type="text/css" href="CSS/Layout.css">
  <link rel="stylesheet" type="text/css" href="CSS/ResponsivLayout.css">
  <link rel="stylesheet" type="text/css" href="CSS/detailStyle.css">

</head>

<body onload="setMovieInfo()">

<header>
  <h2>Search movies from OMDB</h2>
  
</header>

<section class="col-12 col-s-12" style="text-align: center;">      

  <div>             
    <img id="imgPicture" src="" onerror="this.src ='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQkmpiE3saxLv17jlQVpffuUAAtU95HJoaPRw&usqp=CAU'">

    <div class="movie-data"> 
        <p id="pTitle" class="movie-title"></p>   
        <div class="movie-detail">
            <p id="pRating"></p>
            <p id="pType"></p>
            <p id="pGenre"></p>
            <p id="pLanguage"></p>            
            <p id="pReleaseDate"></p>
            <p id="pDirector"></p>
            <p id="pActors"></p>
            <p id="plot" class="movie-plot"></p>
        </div> 
              
    </div>
  </div>

  <p id="pError"></p>

</section>


<script type="text/javascript" src="JavascriptFiles/movieDetail.js"></script>
</body>
</html>
