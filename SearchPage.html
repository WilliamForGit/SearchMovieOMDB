<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search movie from OMDB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="CSS/HTMLStyle.css">
  <link rel="stylesheet" type="text/css" href="CSS/Layout.css">
  <link rel="stylesheet" type="text/css" href="CSS/ResponsivLayout.css">
</head>

<body onload="setPageInfo()">

<header>
  <h2>Search movies from OMDB</h2>
  <p>One website to search information of movies from OMDB API</p> 
  <div>  
  <button id="search">Search Movie</button>
  </div>    
<div>   
    <form action="/results" method="GET">
        <input type="text" placeholder="Enter Movie name or keyword" name="movie" required>
        <input type="Submit" value="Find">
    </form>
</div>
</header>

<section class="col-12 col-s-12" style="text-align: center;">      
 
  <div id="divMovies" class="container">  
  
  </div>

  <p id="pError"></p>

</section>


<script type="text/javascript" src="JavascriptFiles/movielist.js"></script>
</body>
</html>
